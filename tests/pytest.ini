[pytest]
filterwarnings=
    ignore::DeprecationWarning
log_level=INFO
log_cli=true
addopts = --cov=. --cov-branch --flakes --codestyle --durations=0 --html=report.html --self-contained-html --json-report --json-report-file=report.json
# Note that enabling CSV or Excel output with flakes can result in internal errors.